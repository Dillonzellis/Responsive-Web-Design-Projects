<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Surveystyles.css">
    <title >
        Form Project
    </title>
</head>
<body>
    <header class="header">
        <div id="title"> 
            <h1>Form</h1>
        </div>
        <div id="description">
            <p>Short explanation of form</p>
        </div>
    </header>
        <form class="form" id="survey-from">
            <div class="name-input in-form">
                <label for="name" id=name>Enter name</label>
                <input type="text" name="name" placeholder="John Doe" id="name-label" required>
            </div>
            <div class="email-input in-form">
                <label for="email" id="email">Enter Email</label>
                <input type="email" name="email" id="email-label" placeholder="something@email,com"required>
            </div>
            <div class= "number-input in-form">
                <label for="number" id="number">Enter Number</label>
                <input type="number" name="number" min="1" max="99"id="number-label"placeholder="1-99">
            </div>  
            <div class="dropdown-input in-form">    
                <select name="Test" id="dropdown">
                <option value="1">
                    1
                </option>
                <option value="2">
                    2
                </option>
                <option value="3">
                     3
                </option>
                </select>
            </div>
            <div class="radio-btns in-form">
                <input type="radio" name="group" value="1">
                <input type="radio" name="group" value="2">
                <input type="radio" name="group" value="3">
            </div>
            <div class="cbox-input in-form">
                <input type="checkbox" name="options" value="a">A
                <input type="checkbox" name="options" value="b">B
                <input type="checkbox" name="options" value="c">C
                <input type="checkbox" name="options" value="d">D
            </div>
            <div class="textarea-input in-form">
                <textarea>Additional Comments</textarea>
            </div>
            <div class="submit-btn in-form">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    <footer>
    </footer>
</body>
</html>
